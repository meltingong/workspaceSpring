<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
    /*
     생성자함수
     */
    /*
    학생객체를 생성해서 반환해주는 <<< 생성자함수 >>> 작성
     */
     function Student(id,name,kor,eng,math){
 		
 		/*
 		호출 new Student('xxx','KIM',85,95,70);
 			1. Object객체생성({},new Object())
 			2. 생성된 Object객체(this)에 속성 추가
 			3. 생성된 Object객체 반환
 		*/
 		
 		this.id=id;
 		this.name=name;
 		this.kor=kor;
 		this.eng=eng;
 		this.math=math;
 		this.tot=0;
 		this.avg=0.0;
 		/*
 		this.calculateTot = function(){
 			this.tot=this.kor+this.eng+this.math;
 		}
 		this.calculateAvg = function(){
 			this.avg=this.tot/3;
 		}
 		this.toString = function(){
 			return "["+this.id+"]"+this.name+","+this.kor+","+this.eng+","+this.math+","+this.tot+","+this.avg;
 		}
 		*/
 	}

    /************prototype[case 1]*****************
    Student.prototype객체안에 instanace 메쏘드추가(모든 Student객체들이 사용하는 instance메쏘드)
     - Student객체의메쏘드를 호출하면 Student.prototype객체안에서 메쏘드를 찾아서호출한다
    
	Student.prototype.calculateTot = function(){
										this.tot=this.kor+this.eng+this.math;
   									 };
    Student.prototype.calculateAvg = function(){
    									this.avg=this.tot/3;
    								 };
    Student.prototype.toString = function(){
    									return "["+this.id+"]"+this.name+","+this.kor+","+this.eng+","+this.math+","+this.tot+","+this.avg;
    								 };
    **********************************************/
    
    /************prototype[JSON][case 2]***********/
	
    Student.prototype = {
    		calculateTot(){
    			this.tot=this.kor+this.eng+this.math;
    		},
    		calculateAvg(){
    			this.avg=this.tot/3;
    		},
    		toString(){
    			return "["+this.id+"]"+this.name+","+this.kor+","+this.eng+","+this.math+","+this.tot+","+this.avg;
    		}
    }
    
    /****************학생객체****************/
    const studentObject1 = new Student('xxx','KIM',85,95,70);
	const studentObject2 = new Student('yyy','YIM',55,75,80);
	const studentObject3 = new Student('zzz','GIM',80,90,85);
	const studentArray = [studentObject1,studentObject2,studentObject3];
	
</script>
</head>
<body>
	<h1>생성자 함수4[prototype객체를 사용해서 객체 메쏘드정의]</h1>
	<hr>
	<script type="text/javascript">
	document.write('--------------student 리스트---------------------<br>');
	for(let i = 0; i < studentArray.length; i++){
		studentArray[i].calculateTot();
		studentArray[i].calculateAvg();
		document.write(studentArray[i].toString()+"<br>");
	}
    </script>
</body>
</html>
