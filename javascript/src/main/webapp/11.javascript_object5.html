<meta charset="UTF-8">

<script type="text/javascript" src="Student.js"></script>
<script type="text/javascript">
    /*
     생성자함수
     */
    /*
    학생객체를 생성해서 반환해주는 <<< 생성자함수 >>> 작성
     */
    
    
    /****************학생객체****************/
    const studentObject1 = new Student('xxx','KIM',85,95,70);
	const studentObject2 = new Student('yyy','YIM',55,75,80);
	const studentObject3 = new Student('zzz','GIM',80,90,85);
	const studentArray = [studentObject1,studentObject2,studentObject3];
	
</script>
</head>
<body>
	<h1>생성자 함수4[prototype객체를 사용해서 객체 메쏘드정의]</h1>
	<hr>
	<script type="text/javascript">
	document.write('--------------student 리스트---------------------<br>');
	for(let i = 0; i < studentArray.length; i++){
		studentArray[i].calculateTot();
		studentArray[i].calculateAvg();
		document.write(studentArray[i].toString()+"<br>");
	}
    </script>
