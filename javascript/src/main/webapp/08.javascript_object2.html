<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	생성자함수
	*/
  
	
	/****************학생객체3개****************/
	/*
	JSON
	*/
	const studentObject1 = {
			id:'xxx',
			name:'sim',
			kor:47,
			eng:89,
			math:98,
			tot:0,
			avg:0.0,
			calculateTot:function(){
				this.tot=this.kor+this.eng+this.math;
			},
			caculateAvg:function(){
				this.avg=this.tot/3;
			},
			toString:function(){
				return "["+this.id+"]"+this.name+","+this.kor+","+this.eng+","+this.math+","+this.tot+","+this.avg;
			}
	};
	
	const studentObject2 = {
			id:'yyy',
			name:'lee',
			kor:53,
			eng:98,
			math:78,
			tot:0,
			avg:0.0,
			calculateTot:function(){
				this.tot=this.kor+this.eng+this.math;
			},
			caculateAvg:function(){
				this.avg=this.tot/3;
			},
			toString:function(){
				return "["+this.id+"]"+this.name+","+this.kor+","+this.eng+","+this.math+","+this.tot+","+this.avg;
			}
	};
	
	const studentObject3 = {
			id:'zzz',
			name:'gim',
			kor:75,

			math:80,
			tot:0,
			avg:0.0,
			calculateTot:function(){
				this.tot=this.kor+this.eng+this.math;
			},
			caculateAvg:function(){
				this.avg=this.tot/3;
			},
			toString:function(){
				return "["+this.id+"]"+this.name+","+this.kor+","+this.eng+","+this.math+","+this.tot+","+this.avg;
			}
	};
	
	const studentArray=[studentObject1,studentObject2,studentObject3];
	
</script>
</head>
<body>
<h1>생성자 함수1</h1><hr>
<script type="text/javascript">
	document.write('--------------student 리스트---------------------<br>');
	for(let i=0; i < studentArray.length; i++){
		studentArray[i].calculateTot();
		studentArray[i].caculateAvg();
		document.write(studentArray[i]+"<br>");
	}
</script>
