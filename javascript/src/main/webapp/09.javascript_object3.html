<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	생성자함수
	*/
	/*
	학생객체를 생성해서 반환해주는 <<< 함수 >>> 작성
	*/
	
	/****************학생객체****************/
	// 함수 윈도우 객체 , var로 선언한 변수는 window 객체를 가짐 let는 안가짐
	function createStudent(id,name,kor,eng,math){
		let studentObject = {
				id:id,
				name:name,
				kor:kor,
				eng:eng,
				math:math,
				tot:0,
				avg:0.0,
				calculateTot:function(){
					this.tot=this.kor+this.eng+this.math;
				},
				calculateAvg:function(){
					this.avg=this.tot/3;
				},
				toString:function(){
					return "["+this.id+"]"+this.name+","+this.kor+","+this.eng+","+this.math+","+this.tot+","+this.avg;
				}
		};
		return studentObject;
	}
	
	const studentObject1 = createStudent('xxx','sim',96,97,80);
	const studentObject2 = createStudent('yyy','hell',56,78,90);
	const studentObject3 = createStudent('zzz','haha',54,65,87);
	const studentArray=[studentObject1,studentObject2,studentObject3];
	
</script>
</head>
<body>
<h1>생성자 함수2</h1><hr>
<script type="text/javascript">
	document.write('--------------student 리스트---------------------<br>');
	for(let i = 0; i < studentArray.length; i++){
		studentArray[i].calculateTot();
		studentArray[i].calculateAvg();
		document.write(studentArray[i]+"<br>");
	}
	
</script>
</body>
</html>
