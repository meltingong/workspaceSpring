<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
.api-btn {
	outline: none;
	font-family: NotoSans DemiLight, Malgun Gothic, 맑은 고딕,
		Apple SD Gothic Neo, 돋움, dotum, sans-serif;
	background-color: #ffeb00;
	color: #000;
	font-size: 16px;
	font-weight: 600;
	height: 49px;
	line-height: 49px;
	min-width: 222px;
}
</style>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"></script>
<script type="text/javascript">
	
	function login(){
		document.f.action = "user_login_action";
		document.method='POST';
		document.f.submit(); 
	}
	
	displayToken();

</script>

<head>
  <meta charset="utf-8">
  <title>Superio | Just another HTML Template | Login</title>

  <!-- Stylesheets -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  

  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

  <!-- Responsive -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
  <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>

  <div class="page-wrapper">

    <!-- Preloader -->
    <div class="preloader"></div>

    <!-- Main Header-->
    <header class="main-header">
      <div class="container-fluid">
        <!-- Main box -->
        <div class="main-box">
          <!--Nav Outer -->
          <div class="nav-outer">
            <div class="logo-box">
              <div class="logo"><a href="index"><img src="images/logo-2.svg" alt="" title=""></a></div>
            </div>
          </div>

          <div class="outer-box">
            <!-- Login/Register -->
            <div class="btn-box">
              <a href="login-popup" class="theme-btn btn-style-three call-modal">Login / Register</a>
              <a href="dashboard-post-job" class="theme-btn btn-style-one"><span class="btn-title">Job Post</span></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Header -->
      <div class="mobile-header">
        <div class="logo"><a href="index"><img src="images/logo.svg" alt="" title=""></a></div>
      </div>

      <!-- Mobile Nav -->
      <div id="nav-mobile"></div>
    </header>
    <!--End Main Header -->

    <!-- Info Section -->
    <div class="login-section">
      <div class="image-layer" style="background-image: url(images/background/12.jpg);"></div>
      <div class="outer-box">
        <!-- Login Form -->
        <div class="login-form default-form">
          <div class="form-inner">
            <h3>Login to Superio</h3>
            <!--Login Form-->
            <form name="f" th:object="${fuser}" method="post">
              <div class="form-group">
                <label>Username</label>
                <input type="text" th:value="${fuser?.userEmail}" name="userEmail" placeholder="UserEmail" required><br>
	                <font color="red" th:text="${msg1}"></font>
              </div>

              <div class="form-group">
                <label>Password</label>
                <input id="password-field" type="password" th:value="${fuser?.userPassword}"  name="userPassword" value="" placeholder="Password"><br>
	                <font color="red" th:text="${msg2}"></font>
              </div>

              <div class="form-group">
                <div class="field-outer">
                  <div class="input-group checkboxes square">
                    <input type="checkbox" name="remember-me" value="" id="remember">
                    <label for="remember" class="remember"><span class="custom-checkbox"></span> Remember me</label>
                  </div>
                  <a href="#" class="pwd">Forgot password?</a>
                </div>
              </div>

              <div class="form-group">
                <button class="theme-btn btn-style-one" type="submit" name="log-in" onClick="login()">Log In</button>
              </div>
            </form>
            
           <div class="bottom-box">
            <div class="text">Don't have an account? <a href="register">Signup</a></div>
            <div class="divider"><span>or</span></div>
           </div>
	<th:block th:if="${kakaoProfile == null}">
		<!-- case 1 -->
		<a class="p-2"
			href="https://kauth.kakao.com/oauth/authorize?client_id=a6d14f150ac48d2473522d64212f6633&redirect_uri=http://localhost:8080/kakao_login_action&response_type=code">
			<img
			th:src="@{https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg}" />
		</a>
		
		<br>
		<br>

	
	</th:block>
	<th:block th:if="${kakaoProfile != null}">
		
		<ul>
			<li th:text="|session.kakaoProfile:${session.kakaoProfile}|"></li>
			<li th:text="|kakaoProfile:${kakaoProfile}|"></li>
		</ul>
		<button class="api-btn" onclick="requestUserInfo()"
			style="visibility: hidden">사용자 정보 가져오기</button>
		<p id="token-result"></p>
		<a
			href="https://kauth.kakao.com/oauth/logout?client_id=a6d14f150ac48d2473522d64212f6633&logout_redirect_uri=http://localhost:8080/index">로그아웃</a>
	</th:block>
           <!--  <div class="bottom-box">
              <div class="text">Don't have an account? <a href="register">Signup</a></div>
              <div class="divider"><span>or</span></div>
              <div class="btn-box row">
                <div class="col-lg-6 col-md-12">
                  <a href="#" class="theme-btn social-btn-two facebook-btn"><i class="fab fa-facebook-f"></i> Log In via Facebook</a>
                </div>
                <div class="col-lg-6 col-md-12">
                  <a href="#" class="theme-btn social-btn-two google-btn"><i class="fab fa-google"></i> Log In via Gmail</a>
                </div>
              </div>
            </div>
          </div> 
        </div>-->
        <!--End Login Form -->
      </div>
    </div>
    <!-- End Info Section -->


  </div><!-- End Page Wrapper -->


  <script src="js/jquery.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/chosen.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.fancybox.js"></script>
  <script src="js/jquery.modal.min.js"></script>
  <script src="js/mmenu.polyfills.js"></script>
  <script src="js/mmenu.js"></script>
  <script src="js/appear.js"></script>
  <script src="js/ScrollMagic.min.js"></script>
  <script src="js/rellax.min.js"></script>
  <script src="js/owl.js"></script>
  <script src="js/wow.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
